<html>

<head>
	<title>calculate</title>
	<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../css/common.css">
	<style type="text/css">
	table {
		table-layout: fixed;
		width: 100%;
		height: 86%;
	}
		input[type=text] {
			position: relative;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			font-size: 2em;
			text-align: right;
		}

		input[type=button] {
			width: 100%;
			height: 100%;
			font-size: 1.5em;
			color: black;
			border: 1px solid #bbb;
		}
	</style>
	<script language="javascript">

		function goBack() {
			window.history.back();
		}

		var all = ""; //모든함수에서쓸수있는전역변수
		function add(num) {
			all = all + num;
			document.getElementById("display").value = all;
		}

		function sum() {
			document.getElementById("display").value = eval(all);
		}

		function clearDisplay() {
			all = "";
			document.getElementById("display").value = "0";
		}

		function tan(all) {
			all.value = Math.tan((all.value * 3.141592) / 180);
		}

		function sin(all) {
			all.value = Math.sin((all.value * 3.141592) / 180);
		}

		function cos(all) {
			all.value = Math.cos((all.value * 3.141592) / 180);
		}

		function abs(all) {
			all.value = Math.abs(all.value);
		}

		function pow(all) {
			all.value = Math.pow(all.value, 2);
		}
	</script>
</head>

<body>
	<div id="header-area" class="section">
		<a href="javascript:history.back();">
		<h3>한다 계산</h3></a>
	</div>
	<div id="contents-area" class="section">
		<h4>공학용 계산기</h4>
		<form>
			<table>
				<tr>
					<td colspan="5">
					<input type="text" id="display" value="0"></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" value="AC" onclick="clearDisplay()">
					</td>
					<td colspan="3">
						<input type="button" value="=" onclick="sum()">
					</td>
				</tr>
				<tr>
					<td><input type="button" value="1" onclick="add('1')"></td>
					<td><input type="button" value="2" onclick="add('2')"></td>
					<td><input type="button" value="3" onclick="add('3')"></td>
					<td><input type="button" value="+" onclick="add('+')"></td>
					<td><input type="button" value="tan" onclick="tan(this.form.display)"></td>
				</tr>
				<tr>
					<td><input type="button" value="4" onclick="add('4')"></td>
					<td><input type="button" value="5" onclick="add('5')"></td>
					<td><input type="button" value="6" onclick="add('6')"></td>
					<td><input type="button" value="-" onclick="add('-')"></td>
					<td><input type="button" value="sin" onclick="sin(this.form.display)"></td>
				</tr>
				<tr>
					<td><input type="button" value="7" onclick="add('7')"></td>
					<td><input type="button" value="8" onclick="add('8')"></td>
					<td><input type="button" value="9" onclick="add('9')"></td>
					<td><input type="button" value="*" onclick="add('*')"></td>
					<td><input type="button" value="cos" onclick="cos(this.form.display)"></td>
				</tr>
				<tr>
					<td><input type="button" value="+/-" onclick="abs(this.form.display)"></td>
					<td><input type="button" value="0" onclick="add('0')"></td>
					<td><input type="button" value="." onclick="add('.')"></td>
					<td><input type="button" value="/" onclick="add('/')"></td>
					<td><input type="button" value="x^y" onclick="pow(this.form.display)"></td>
				<tr>
			</table>
		</form>
	</div>
</body>

</html>
