<html>

<head>
	<title>addCal</title>
	<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="../css/common.css">
	<style type="text/css">
		table {
			font-size: 1.2em;
		}
		input[type=text] {
			position: relative;
			width: 80%;
			height: 40%;
			box-sizing: border-box;
			font-size: 100%;
			text-align: center;
		}

		select {
			position: relative;
			width: 50%;
			height: 60%;
			box-sizing: border-box;
			font-size: 100%;
			text-align: center;

		}

		input[type=submit],
		[type=reset] {
			width: 40%;
			height: 60%;
			font-size: 100%;
			color: #747070;
			border: 1px solid #bbb;
		}
	</style>
</head>

<body>
	<div id="header-area" class="section">
		<a href="javascript:history.back();">
			<h3>한다 계산</h3>
		</a>
	</div>
	<div id="contents-area" class="section">
		<form method="get" action="../jsp/addcal.jsp">
			<table>
				<tr>
					<td colspan="3"><b>계산 추가</b></td>
				</tr>
				<tr>
					<td>1)</td>
					<td>계산이름</td>
					<td><input type="text" id="name" name="name" size="12"></td>
				</tr>

				<tr>
					<td>2)</td>
					<td>연산자 1</td>
					<td><select name="op1">
						<option value="+">더하기</option>
						<option value="-">빼기</option>
						<option value="*">곱하기</option>
						<option value="/">나누기</option>
						<option value="%">나머지</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>3)</td>
					<td>피연산자 1</td>
					<td><input type="text" name="sub1" placeholder="숫자입력">
					</td>
				</tr>
				<tr>
					<td>4)</td>
					<td>연산자 2</td>
					<td><select name="op2">
						<option value="">::미선택::</option>
						<option value="+">더하기</option>
						<option value="-">빼기</option>
						<option value="*">곱하기</option>
						<option value="/">나누기</option>
						<option value="%">나머지</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>5)</td>
					<td>피연산자 2</td>
					<td><input type="text" name="sub2" value="0" placeholder="선택사항입니다">
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="submit" value="계산저장">&nbsp;&nbsp;<input type="reset" value="다시입력">
					</td>
				</tr>
				</table>
		</form>
	</div>
</body>
